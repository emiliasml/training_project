			<i class="fas fa-bars" style="color:#fff; font-size:28px;"></i>
		</span>
	</button>
	<div class="collapse navbar-collapse show" [ngClass]="{ 'show': navbarOpen }" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item" (click)="toggleNavbar()" *ngIf="isAuthorized(['Superadmin', 'Admin'])">
				<a class="nav-mylink" routerLink="/libraryy-view">Libraries </a>
			</li>
			<li class="nav-item" (click)="toggleNavbar()" *ngIf="isAuthorized(['Superadmin'])">
				<a class="nav-mylink" routerLink="/app-user-view">User</a>
			</li>
			<li class="nav-item" (click)="toggleNavbar()" *ngIf="isAuthorized(['Admin', 'Superadmin', 'User'])">
				<a class="nav-mylink" routerLink="/rent-view">Rent</a>
			</li>
			<li class="nav-item" (click)="toggleNavbar()" *ngIf="isAuthorized(['Admin', 'Superadmin', 'User'])">
				<a class="nav-mylink" routerLink="/book-view">Book</a>
			</li>
			<li class="nav-item" (click)="toggleNavbar()" xmlns *ngIf="isAuthorized(['Admin', 'Superadmin'])">
				<a class="nav-mylink" routerLink="/book-type-view">Book type</a>
			</li>
			<li class="nav-item" (click)="toggleNavbar()" *ngIf="isAuthorized(['Admin', 'Superadmin', 'User'])">
				<a class="nav-mylink" routerLink="/top-ten">Top 10</a>
			</li>
		</ul>
		<ul class="navbar-nav">
			<li class="nav-item">
				<p class="nav-nolink">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">

						/>

					</svg>
					{{userName}}
				</p>

			<li class="nav-item">
				<a class="nav-mylink" routerLink="/login" (click)="logout()">Log out</a>
			</li>

	</div>
</nav>

<nav *ngIf="currentLibrary && !isAuthorized(['Superadmin'])" class="navbar navbar-expand-sm " id="libraryNavBar">
	<ul class="navbar-nav">
		<li class="nav-item"><h3>{{currentLibrary.LibraryName}}</h3></li>
	</ul>
	<ul class="navbar-nav">
		<li class="nav-item">
			<kendo-dropdownlist (valueChange)="onSelect($event)" [value]="libraryAgencyService.libraryAgencyValue" [data]="libraryAgencyList"
			 textField="LibraryAgencyName" valueField="LibraryAgencyId">
			</kendo-dropdownlist>
		</li>
	</ul>
