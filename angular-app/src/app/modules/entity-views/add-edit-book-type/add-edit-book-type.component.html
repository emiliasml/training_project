<kendo-dialog *ngIf="active" [width]="300" [height]="450" (close)="closeForm()">
    <kendo-dialog-titlebar>
        {{ isNew ? "Add new book type " : "Edit book type " }}
    </kendo-dialog-titlebar>

    <form novalidate class="k-form" [formGroup]="editForm">
    <kendo-formfield>
        <kendo-label [for]="Description" text="Description"></kendo-label>
        <input formControlName="Description" kendoTextBox #Description required />

        <kendo-formhint>Type Description</kendo-formhint>
        <kendo-formerror>Error: Description is required</kendo-formerror>
    </kendo-formfield>

</form>

    <kendo-dialog-actions>
        <button class="k-button" (click)="onCancel($event)">Cancel</button>
        <button class="k-button k-primary" [disabled]="!editForm.valid" (click)="onSave($event)">
            Save
        </button>
    </kendo-dialog-actions>
</kendo-dialog>
