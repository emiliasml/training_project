<kendo-dialog *ngIf="active" [width]="300" [height]="450" (close)="closeForm()">
    <kendo-dialog-titlebar>
        {{ isNew ? "Add new rentbook" : "Edit rentbook" }}
    </kendo-dialog-titlebar>

    <form novalidate class="k-form" [formGroup]="editForm">
        

        <kendo-formfield>
            <kendo-label [for]="BookId" text="Book"></kendo-label>
            <kendo-dropdownlist formControlName="BookId" #BookId [defaultItem]="{ BookId: '', BookTitle: 'Choose a book' }" [data]="bookList"
            textField="BookTitle" valueField="BookId" [valuePrimitive]="true" required>
        </kendo-dropdownlist>

        <kendo-formhint>Select book</kendo-formhint>
        </kendo-formfield>

        

    </form>

    <kendo-dialog-actions>
        <button class="k-button" (click)="onCancel($event)">Cancel</button>
        <button class="k-button k-primary" [disabled]="!editForm.valid" (click)="onSave($event)">
            Save
        </button>
    </kendo-dialog-actions>
</kendo-dialog>
